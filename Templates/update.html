
  {% extends 'base.html' %}
  {% block title %}
    Update
  {% endblock title %}
  
  {% block body %}
  <div class="container">
    <h1>
      Update Todo
    </h1>
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">todo title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">todo description </label>
        <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}" >
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>

  {% endblock body %}
